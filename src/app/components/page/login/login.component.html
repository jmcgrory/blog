<h2>Log In</h2>

<form #loginForm="ngForm" (ngSubmit)="authenticateUser()">
  <div class="form-group">
    <label for="username">Name</label>
    <input name="username" type="text" id="username" required [(ngModel)]="user.username.value" placeholder="...">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" id="password" required [(ngModel)]="user.password.value" placeholder="...">
  </div>
  <button type="submit">Submit</button>
</form>
