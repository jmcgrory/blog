<h2>Edit Article</h2>

<form *ngIf="article">
  <h3>Meta Information</h3>
  <div class="form-group">
    <label for="slug">Slug</label>
    <input
            name="slug"
            type="text"
            id="slug"
            [(ngModel)]="article.slug.value"
            required
            placeholder="...">
  </div>
  <div class="form-group">
    <label for="metaTitle">Meta Title</label>
    <input
            name="metaTitle"
            type="text"
            id="metaTitle"
            [(ngModel)]="article.metaTitle.value"
            required
            placeholder="...">
  </div>
  <div class="form-group">
    <label for="metaDescription">Meta Description</label>
    <textarea
            name="metaDescription"
            id="metaDescription"
            required
            placeholder="...">
      {{article.metaDescription.value}}
    </textarea>
  </div>
    <div class="form-group">
      <label for="blurb">Article Blurb</label>
      <textarea
              name="blurb"
              id="blurb"
              required
              placeholder="...">
      {{article.blurb.value}}
    </textarea>
  </div>
  <h3>Content</h3>
  <div class="form-group">
    <label for="title">Title</label>
    <input
            name="title"
            type="text"
            id="title"
            [(ngModel)]="article.title.value"
            required
            placeholder="...">
  </div>
  <div class="form-group">
    <label for="content">Main Content</label>
    <textarea
            name="content"
            id="content"
            required
            placeholder="...">
      {{article.content.value}}
    </textarea>
  </div>
</form>
