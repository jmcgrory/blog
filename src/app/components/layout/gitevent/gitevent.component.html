<div class="timeline-event">

  <time class="timeline-event-datetime">
    <span>{{event?.createdAt.fromNow()}}</span>
    <div class="roundel"></div>
  </time>

  <a target="_blank" title="View this {{event?.getType()}} from {{event?.actor.displayLogin.toString()}}" href="https://github.com/{{event?.repo.name.value}}"
    class="timeline-event-card">

    <span>{{event?.getType()}}</span>
    <span>{{event?.repo.name.toString()}}</span>

  </a>

</div>
