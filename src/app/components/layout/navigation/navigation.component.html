<header class="navigation">
  <span [innerHTML]="heading"></span>
  <nav id="{{ isMain ? 'main' : 'nav-' + headingLevel  }}">
    <ul>
      <li *ngFor="let item of items">
        <a
          routerLink="{{item.routerLink}}"
          routerLinkActive="{{item.active}}"
          title="{{item.title}}"
          (click)="item.click">
          {{item.label}}
        </a>
      </li>
    </ul>
  </nav>
</header>
<hr />
