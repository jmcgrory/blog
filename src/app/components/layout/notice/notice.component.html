<div [ngClass]="notice.getClasses()">
  <span class="notice-level">
    <i class="icon">{{notice.getIcon()}}</i>
  </span>
  <span class="notice-message">{{notice.message}}</span>
  <ul>
    <button (click)="dismissNotice($event, notice.getId())"><span><i class="icon">close</i></span></button>
  </ul>
</div>
